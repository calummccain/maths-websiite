<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/test.css">

    <title>first page</title>
</head>

<body>

    <a href="/root/index.html">index</a>

    <script type="module">

        import * as MAIN from "../js/main/main-utilities.js";
        import * as THREE from "../js/three.module.js";
        import { hyperbolicTetrahedronGeometry } from "../js/geometries/33n-geometry.js";
        import { hyperbolicOctahedronGeometry } from "../js/geometries/34n-geometry.js";
        import { hyperbolicIcosahedronGeometry } from "../js/geometries/35n-geometry.js";
        import { hyperbolicCubeGeometry } from "../js/geometries/43n-geometry.js";
        import { hyperbolicDodecahedronGeometry } from "../js/geometries/53n-geometry.js";
        import { OrbitControls } from "../js/orbit-controls.js";

        var WIDTH = window.innerWidth;
        var HEIGHT = window.innerHeight;

        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x405060);

        var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 100);
        camera.position.set(4, 4, 4);
        camera.lookAt(4, 4, 4);
        scene.add(camera);

        var mouse = new THREE.Vector2(), INTERSECTED;
        var raycaster = new THREE.Raycaster();

        scene.add(new THREE.HemisphereLight(0xcccccc, 0x222222));

        var def = 2;
        var size = 0.7;
        var spacing = 1;

        MAIN.addCellToScene(def, 1, 6, '', size, hyperbolicTetrahedronGeometry, 4, scene, '', -2*spacing, -2*spacing, spacing);
        MAIN.addCellToScene(def, 1, 7, '', size, hyperbolicTetrahedronGeometry, 4, scene, 'uncompact', -2*spacing, -2*spacing, 2*spacing);

        MAIN.addCellToScene(def, 1, 4, '', size, hyperbolicOctahedronGeometry, 8, scene, '', -2*spacing, -spacing, -spacing);
        MAIN.addCellToScene(def, 1, 5, '', size, hyperbolicOctahedronGeometry, 8, scene, 'uncompact', -2*spacing, -spacing, 0);
        MAIN.addCellToScene(def, 1, 6, '', size, hyperbolicOctahedronGeometry, 8, scene, 'uncompact', -2*spacing, -spacing, spacing);
        MAIN.addCellToScene(def, 1, 7, '', size, hyperbolicOctahedronGeometry, 8, scene, 'uncompact', -2*spacing, -spacing, 2*spacing);

        MAIN.addCellToScene(def, 1, 3, '', size, hyperbolicIcosahedronGeometry, 20, scene, '', -2*spacing, 0, -2*spacing);
        MAIN.addCellToScene(def, 1, 4, '', size, hyperbolicIcosahedronGeometry, 20, scene, 'uncompact', -2*spacing, 0, -spacing);
        MAIN.addCellToScene(def, 1, 5, '', size, hyperbolicIcosahedronGeometry, 20, scene, 'uncompact', -2*spacing, 0, 0);
        MAIN.addCellToScene(def, 1, 6, '', size, hyperbolicIcosahedronGeometry, 20, scene, 'uncompact', -2*spacing, 0, spacing);
        MAIN.addCellToScene(def, 1, 7, '', size, hyperbolicIcosahedronGeometry, 20, scene, 'uncompact', -2*spacing, 0, 2*spacing);

        MAIN.addCellToScene(def, 1, 5, '', size, hyperbolicCubeGeometry, 6, scene, '', -spacing, -2*spacing, 0);
        MAIN.addCellToScene(def, 1, 6, '', size, hyperbolicCubeGeometry, 6, scene, '', -spacing, -2*spacing, spacing);
        MAIN.addCellToScene(def, 1, 7, '', size, hyperbolicCubeGeometry, 6, scene, 'uncompact', -spacing, -2*spacing, 2*spacing);

        MAIN.addCellToScene(def, 1, 4, '', size, hyperbolicDodecahedronGeometry, 12, scene, '', 0, -2*spacing, -spacing);
        MAIN.addCellToScene(def, 1, 5, '', size, hyperbolicDodecahedronGeometry, 12, scene, '', 0, -2*spacing, 0);
        MAIN.addCellToScene(def, 1, 6, '', size, hyperbolicDodecahedronGeometry, 12, scene, '', 0, -2*spacing, spacing);
        MAIN.addCellToScene(def, 1, 7, '', size, hyperbolicDodecahedronGeometry, 12, scene, 'uncompact', 0, -2*spacing, 2*spacing);

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(WIDTH, HEIGHT);

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.update();

        //document.addEventListener('mousemove', (event) => { MAIN.onDocumentMouseMove(event, mouse, raycaster, camera, scene, INTERSECTED); }, false);
        //document.addEventListener('click', function () { MAIN.onDocumentMouseClick(n, opacityValue, order, s, geometryFunction, numberofFaces, specialLetter, mouse); }, false);

        document.body.appendChild(renderer.domElement);

        render();

        function render() {

            requestAnimationFrame(render);

            controls.update();
            renderer.render(scene, camera);

        }

    </script>

</body>

</html>
