<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/test.css">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <title>hi</title>
    </head>

    <body>

        <a href="/root/index.html">index</a>

        <script type="module">

            import * as MAIN from "../js/main/main-utilities.js";
            import * as THREE from "../js/three.module.js";
            import { hyperbolicTetrahedronGeometry } from "../js/geometries/33n-geometry.js";
            import { hyperbolicOctahedronGeometry } from "../js/geometries/34n-geometry.js";
            import { hyperbolicIcosahedronGeometry } from "../js/geometries/35n-geometry.js";
            import { hyperbolicCubeGeometry } from "../js/geometries/43n-geometry.js";
            import { hyperbolicDodecahedronGeometry } from "../js/geometries/53n-geometry.js";
            import { hyperbolicHexagonalGeometry } from "../js/geometries/63n-geometry.js";
            import { MapControls } from "../js/orbit-controls.js";

            var WIDTH = window.innerWidth;
            var HEIGHT = window.innerHeight;

            const def = 3;
            const spacing = 3;

            var scene = new THREE.Scene();
            scene.background = new THREE.Color(0xDDDDDD);

            // Orthographic
            //var camera = new THREE.OrthographicCamera(WIDTH / - 2, WIDTH / 2, HEIGHT / 2, HEIGHT / - 2, 1, 100);

            // Perspective
            var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 1, 100);
            camera.position.set(3 * spacing, 0, -4 * spacing);
            camera.up = new THREE.Vector3(0, -1, 0);
            //camera.lookAt(3 * spacing, 0, 0);
            camera.add(new THREE.HemisphereLight(0xaaaaaa, 0x555555));

            scene.add(camera);

            var mouse = new THREE.Vector2(), INTERSECTED;
            var raycaster = new THREE.Raycaster();

            scene.add(new THREE.HemisphereLight(0xcccccc, 0x222222));

            MAIN.addCellToScene(def, 1, "#C17A2A", 6, '', hyperbolicTetrahedronGeometry, 4, scene, '', 2 * spacing, 0, 0);

            MAIN.addCellToScene(def, 1, "#F9A834", 4, '', hyperbolicOctahedronGeometry, 8, scene, '', 3 * spacing, 0, 0);

            MAIN.addCellToScene(def, 1, "#C86218", 3, '', hyperbolicIcosahedronGeometry, 20, scene, '', spacing, 0, 0);

            MAIN.addCellToScene(def, 1, "#EC5064", 5, '', hyperbolicCubeGeometry, 6, scene, '', 0, 0, 0);
            MAIN.addCellToScene(def, 1, "#03919B", 6, '', hyperbolicCubeGeometry, 6, scene, '', 0, spacing, 0);

            MAIN.addCellToScene(def, 1, "#007043", 4, '', hyperbolicDodecahedronGeometry, 12, scene, '', 4 * spacing, 0, 0);
            MAIN.addCellToScene(def, 1, "#40BAA4", 5, '', hyperbolicDodecahedronGeometry, 12, scene, '', 4 * spacing, spacing, 0);
            MAIN.addCellToScene(def, 1, "#B4CF68", 6, '', hyperbolicDodecahedronGeometry, 12, scene, '', 4 * spacing, 2 * spacing, 0);

            MAIN.addCellToScene(def, 1, "#FCCEB2", 3, '', hyperbolicHexagonalGeometry, 100, scene, '', 5 * spacing, 0, 0);
            MAIN.addCellToScene(def, 1, "#E6F4BE", 4, '', hyperbolicHexagonalGeometry, 100, scene, '', 5 * spacing, spacing, 0);
            MAIN.addCellToScene(def, 1, "#BCEAF6", 5, '', hyperbolicHexagonalGeometry, 100, scene, '', 5 * spacing, 2 * spacing, 0);

            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(WIDTH, HEIGHT);

            var controls = new MapControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enableRotate = false;
            controls.screenSpacePanning = true;
            controls.target = new THREE.Vector3(2.5 * spacing, spacing, 0);
            controls.update();

            //document.addEventListener('mousemove', (event) => { MAIN.onDocumentMouseMove(event, mouse, raycaster, camera, scene, INTERSECTED); }, false);
            //document.addEventListener('click', function () { MAIN.onDocumentMouseClick(n, opacityValue, order, s, geometryFunction, numberofFaces, specialLetter, mouse); }, false);

            document.body.appendChild(renderer.domElement);

            render();

            function render() {

                requestAnimationFrame(render);

                scene.children.forEach(function (obj) { obj.rotation.y = -Date.now() * 0.001; obj.rotation.z = -Date.now() * 0.0003; });

                controls.update();
                renderer.render(scene, camera);

            }

        </script>

    </body>

</html>
