<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/test.css">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <title>sHapES</title>
    </head>

    <body>

        <script type="module">

            import * as MAIN from "../js/main/main-utilities.js";
            import * as THREE from "../js/three.module.js";

            import { hyperbolicTetrahedronGeometry } from "../js/geometries/33n-geometry.js";
            import { hyperbolicOctahedronGeometry } from "../js/geometries/34n-geometry.js";
            import { hyperbolicIcosahedronGeometry } from "../js/geometries/35n-geometry.js";
            import { hyperbolicCubeGeometry } from "../js/geometries/43n-geometry.js";
            import { hyperbolicDodecahedronGeometry } from "../js/geometries/53n-geometry.js";
            import { hyperbolicHexagonalGeometry } from "../js/geometries/63n-geometry.js";

            import { MapControls } from "../js/orbit-controls.js";
            import * as POSITIONS from "../js/main/main-constants.js";

            var view = document.getElementById("view");
            var WIDTH = view.clientWidth;
            var HEIGHT = view.clientHeight;

            // constants for canvas
            // def = resolution of polyhedrons (how many triangles)
            // s   = scale of arrangement
            // rotatePositions = where the shapes rotate

            const def = 3;
            const s = 3;
            const rotatePositions = POSITIONS.rotatePositions(s);

            // setup scene
            var scene = new THREE.Scene();
            scene.background = new THREE.Color(0xDDDDDD);

            // group of meshes
            var meshes = new THREE.Group();

            // add camera and light to scene
            var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT, 0.1, 100);
            camera.position.set(2.5 * s, s, -4 * s);
            camera.up = new THREE.Vector3(0, -1, 0);
            camera.updateProjectionMatrix();
            camera.add(new THREE.HemisphereLight(0xaaaaaa, 0x555555));
            
            scene.add(camera);
            scene.add(new THREE.HemisphereLight(0xcccccc, 0x222222));

            // add the polyhedrons to the scene
            // cubes
            MAIN.addCellToGroup({ group: meshes, metric: "euclidean", colour: "#F48415", numberOfFaces: 6, position: rotatePositions["{4,3,4}"], name: "{4,3,4}" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicCubeGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 5, colour: "#F9A834", numberOfFaces: 6, position: rotatePositions["{4,3,5}"], name: "{4,3,5}", faceMode: true, transform: "" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicCubeGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 6, colour: "#FFD083", numberOfFaces: 6, position: rotatePositions["{4,3,6}"], name: "{4,3,6}", faceMode: true, transform: "" });

            // icosahedrons
            MAIN.addCellToGroup({ geometryFunction: hyperbolicIcosahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 3, colour: "#C86218", numberOfFaces: 20, position: rotatePositions["{3,5,3}"], name: "{3,5,3}", faceMode: true, transform: "" });

            // tetrahedron
            MAIN.addCellToGroup({ geometryFunction: hyperbolicTetrahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 6, colour: "#EC5064", numberOfFaces: 4, position: rotatePositions["{3,3,6}"], name: "{3,3,6}", faceMode: true, transform: "" });

            // octahedron
            MAIN.addCellToGroup({ geometryFunction: hyperbolicOctahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 4, colour: "#03919B", numberOfFaces: 8, position: rotatePositions["{3,4,4}"], name: "{3,4,4}", faceMode: true, transform: "" });

            // dodecahedron
            MAIN.addCellToGroup({ geometryFunction: hyperbolicDodecahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 4, colour: "#007043", numberOfFaces: 12, position: rotatePositions["{5,3,4}"], name: "{5,3,4}", faceMode: true, transform: "" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicDodecahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 5, colour: "#B4CF68", numberOfFaces: 12, position: rotatePositions["{5,3,5}"], name: "{5,3,5}", faceMode: true, transform: "" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicDodecahedronGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 6, colour: "#C0E490", numberOfFaces: 12, position: rotatePositions["{5,3,6}"], name: "{5,3,6}", faceMode: true, transform: "" });

            // hexagonal
            MAIN.addCellToGroup({ geometryFunction: hyperbolicHexagonalGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 3, colour: "#1F8276", numberOfFaces: 108, position: rotatePositions["{6,3,3}"], name: "{6,3,3}", faceMode: true, transform: "" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicHexagonalGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 4, colour: "#40BAA4", numberOfFaces: 108, position: rotatePositions["{6,3,4}"], name: "{6,3,4}", faceMode: true, transform: "" });
            MAIN.addCellToGroup({ geometryFunction: hyperbolicHexagonalGeometry, group: meshes, metric: "hyperbolic", refinement: def, order: 5, colour: "#9DDED6", numberOfFaces: 108, position: rotatePositions["{6,3,5}"], name: "{6,3,5}", faceMode: true, transform: "" });

            // setup the renderer
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(WIDTH, HEIGHT);
            var intersectionObjectName, intersectionObject, clickObjectParams;

            // add controls to the camera
            var controlsMap = new MapControls(camera, renderer.domElement);
            controlsMap.enableZoom = false;
            controlsMap.enableRotate = false;
            controlsMap.screenSpacePanning = true;
            controlsMap.target = new THREE.Vector3(2.5 * s, s, 0);
            controlsMap.enabled = true;
            controlsMap.update();

            // add a raycaster to the scene for object selection
            var raycaster = new THREE.Raycaster(), mouseVector = new THREE.Vector2();

            // add the meshes to the scene
            scene.add(meshes);

            // add some event listeners
            window.addEventListener("click", onMouseClick, false);
            window.addEventListener("mousemove", onMouseMove, false);
            window.addEventListener("resize", onWindowResize, false);

            // add the renderer to the 'view' div
            view.appendChild(renderer.domElement);

            render();

            // t is time and is used in rotations
            // u is translation time and increments by speed from 0 to 1
            // click Object is the object clicked by the user
            var t = 0, clickObject = "";

            function render() {

                requestAnimationFrame(render);

                meshes.children.forEach(element => {
                    element.rotation.y = t * 0.003;
                    element.rotation.y = -t * 0.005;
                    element.rotation.z = -t * 0.007;
                });
                t++;

                renderer.render(scene, camera);

            }

            function onMouseClick(event) {

                mouseVector.x = (event.clientX / WIDTH) * 2 - 1;
                mouseVector.y = - (event.clientY / HEIGHT) * 2 + 1;
                raycaster.setFromCamera(mouseVector, camera);

                var intersects = raycaster.intersectObjects(meshes.children);
                if (intersects.length != 0) {
                    var obj = intersects[0].object;
                    console.log(obj);
                    document.getElementById("content").innerHTML = obj.name;
                } else {
                    console.log("empty space");
                    clickObject = null;
                    document.getElementById("content").innerHTML = "empty space";
                    console.log(document.getElementById("content"));
                }

            }

            function onWindowResize(event) {

                WIDTH = view.clientWidth;
                HEIGHT = view.clientHeight;
                renderer.setSize(WIDTH, HEIGHT);
                camera.aspect = WIDTH / HEIGHT;
                camera.updateProjectionMatrix();

            }

            function onMouseMove(event) {

                event.preventDefault();

                mouseVector.x = (event.clientX / WIDTH) * 2 - 1;
                mouseVector.y = - (event.clientY / HEIGHT) * 2 + 1;
                raycaster.setFromCamera(mouseVector, camera);

                var intersects = raycaster.intersectObjects(meshes.children);

                if (intersects.length > 0) {
                    if (intersectionObjectName != intersects[0].object.name) {
                        intersectionObjectName = intersects[0].object.name;
                        meshes.children.forEach(mesh => {
                            if (mesh.name === intersectionObjectName) {
                                var col = {
                                    r: mesh.material.color.r,
                                    g: mesh.material.color.g,
                                    b: mesh.material.color.b
                                };
                                mesh.material.emissive.setRGB(col.r, col.g, col.b);
                            } else {
                                mesh.material.emissive.setRGB(0, 0, 0);
                            }
                        });
                    }
                } else {
                    meshes.children.forEach(mesh => { mesh.material.emissive.setRGB(0, 0, 0); });
                    intersectionObjectName = null;
                }
            }

        </script>

        <script type="module">

            var dropdown = document.getElementsByClassName("dropdown");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("mousedown", function () {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }

        </script>

        <div id="panel">
            <div id="header">
                <h1>
                    <a href="./shape-menagerie.html"> \(s\mathbb{H}ap\mathbb{E}\mathbb{S}\)</a>
                </h1>
            </div>
            <div id="sections">
                <button class="dropdown tetrahedral">
                    Tetrahedral
                </button>
                <div class="tetrahedral opt">
                    <a href="#">\[\{3, 3, 6\}\]</a>
                </div>
                <button class="dropdown cubic">
                    Cubic
                </button>
                <div class="cubic opt">
                    <a href="#">\[\{4, 3, 5\}\]</a>
                    <a href="#">\[\{4, 3, 6\}\]</a>
                </div>
                <button class="dropdown octahedral">
                    Octahedral
                </button>
                <div class="octahedral opt">
                    <a href="#">\[\{3, 4, 4\}\]</a>
                </div>
                <button class="dropdown dodecahedral">
                    Dodecahedral
                </button>
                <div class="dodecahedral opt">
                    <a href="#">\[\{5, 3, 4\}\]</a>
                    <a href="#">\[\{5, 3, 5\}\]</a>
                    <a href="#">\[\{5, 3, 6\}\]</a>
                </div>
                <button class="dropdown icosahedral">
                    Icosahedral
                </button>
                <div class="icosahedral opt">
                    <a href="#">\[\{3, 5, 3\}\]</a>
                </div>
                <button class="dropdown hexagonal">
                    Hexagonal
                </button>
                <div class="hexagonal opt">
                    <a href="#">\[\{6, 3, 3\}\]</a>
                    <a href="#">\[\{6, 3, 4\}\]</a>
                    <a href="#">\[\{6, 3, 5\}\]</a>
                </div>
                <a href="/root/index.html">index</a>

                <div id="content">
                    Hi
                </div>
            </div>
        </div>

        <div id="view">

        </div>

    </body>

</html>
