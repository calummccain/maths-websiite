<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/wireframe-playground.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>

        <title>wireframe-playground</title>

    </head>

    <body>

        <div id="canvassvg"></div>

        <div id="menu">

            <button class="menu-button" id="model">
                <div id="model-placeholder">
                    <object id="model-svg" class="svg-button" type="image/svg+xml" data="../img/model-uhp.svg"
                        width=50></object>
                </div>
            </button>

            <button class="menu-button" id="move">
                <object id="move-svg" class="svg-button mode" type="image/svg+xml" data="../img/move.svg" width=50></object>
            </button>

            <button class="menu-button" id="addvertices" title="add vertex">
                <object id="vertex-svg" class="svg-button mode" type="image/svg+xml" data="../img/vertex.svg" width=50></object>
            </button>

            <button class="menu-button" id="addedges" title="add edge">
                <object id="edge-svg" class="svg-button mode" type="image/svg+xml" data="../img/edge.svg" width=50></object>
            </button>

            <button class="menu-button" id="addfaces" title="add face">
                <object id="face-svg" class="svg-button mode" type="image/svg+xml" data="../img/face.svg" width=50></object>
            </button>

            <button class="menu-button" id="addcells" title="add cell">
                <object id="cell-svg" class="svg-button mode" type="image/svg+xml" data="../img/cell.svg" width=50></object>
            </button>

            <button class="menu-button" id="visible">
                <img src="../img/3-3-3.svg" alt="3-3-3" height=50>
            </button>

            <button class="menu-button" id="grid">
                <object id="grid-svg" class="svg-button" type="image/svg+xml" data="../img/grid.svg" width=50></object>
            </button>

            <button class="menu-button" id="svg">
                <object id="export-svg" class="svg-button" type="image/svg+xml" data="../img/export.svg" width=50></object>
            </button>

        </div>

        <script type="module" src="../js/main/wireframe-playground.js"></script>

    </body>

</html>
