<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/solid.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>
        <title>solid</title>
    </head>

    <body>

        <div id="canvas"></div>

        <div id="menu">

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="5" class="slider" id="myRangep">
                p
            </div>

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRangeq">
                q
            </div>

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRanger">
                r
            </div>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangex">
                x
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangey">
                y
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangez">
                z
            </div>

            <button id="list">list</button>

            <button id="add">add</button>

            <button id="remove">remove</button>

            <button id="move">move</button>

        </div>

        <script type="module" src="../js/main/solid.js"></script>

    </body>

</html>
