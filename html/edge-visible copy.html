<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/edge-visible.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">

        <title>2 camera test</title>

    <body>

        <div id="c"></div>

        <div id="menu">

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRangep">

            </div>

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="7" class="slider" id="myRangeq">

                <input type="range" min="0" max="100" value="0" class="slider" id="myRangex">

                <input type="range" min="0" max="100" value="0" class="slider" id="myRangey">

            </div>

            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangev">
                v
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangew">
                w
            </div>

            <button id="svg">svg</button>

        </div>

        <script type="module" src="../js/main/main-edge-visible.js"></script>
