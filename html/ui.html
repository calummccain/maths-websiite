<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>ui</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>
        <link rel="stylesheet" href="../css/wireframe.css">
        <script>

            var p = 3;

            $(document).ready(function () {

                updateCellSelector(p);

                $("#pqr").click(function () {
                    $("#pqrselector").toggle();
                });

                $("#rightarrow").click(function () {
                    p = Math.min(p + 1, 8);
                    updateCellSelector(p);
                });

                $("#leftarrow").click(function () {
                    p = Math.max(p - 1, 3);
                    updateCellSelector(p);
                });

            });

        </script>

        <script>

            function updateCellSelector(p) {

                for (var q = 3; q <= 8; q++) {

                    for (var r = 3; r <= 8; r++) {

                        document.getElementById(q + "-" + r).innerHTML = "{" + p + "," + q + "," + r + "}";

                    }

                }

            }

        </script>

        <script>

            function typeOfCell(p, q, r) {

                const name = p + "-" + q + "-" + "r";

                if (["3-3-3", "3-3-4", "3-3-5", "3-4-3", "4-3-3", "5-3-3"].includes(name)) {

                    return "s";

                } else if (name === "4-3-4") {

                    return "e";

                } else {

                    const qr = (q - 2) * (r - 2);

                    if (qr < 4) {

                        return "h"

                    } else if (qr < 4) {

                        return "p"

                    } else {

                        return "u"

                    }

                }

            }

        </script>

    </head>

    <body>

        <div id="menu">

            <button id="pqr">pqr</button>

            <div id="pqrselector">

                <div id=leftarrow>
                    left
                </div>

                <div id="rightarrow">
                    right
                </div>

                <div class="cellselector" id="3-3"></div>
                <div class="cellselector" id="3-4"></div>
                <div class="cellselector" id="3-5"></div>
                <div class="cellselector" id="3-6"></div>
                <div class="cellselector" id="3-7"></div>
                <div class="cellselector" id="3-8"></div>

                <div class="cellselector" id="4-3"></div>
                <div class="cellselector" id="4-4"></div>
                <div class="cellselector" id="4-5"></div>
                <div class="cellselector" id="4-6"></div>
                <div class="cellselector" id="4-7"></div>
                <div class="cellselector" id="4-8"></div>

                <div class="cellselector" id="5-3"></div>
                <div class="cellselector" id="5-4"></div>
                <div class="cellselector" id="5-5"></div>
                <div class="cellselector" id="5-6"></div>
                <div class="cellselector" id="5-7"></div>
                <div class="cellselector" id="5-8"></div>

                <div class="cellselector" id="6-3"></div>
                <div class="cellselector" id="6-4"></div>
                <div class="cellselector" id="6-5"></div>
                <div class="cellselector" id="6-6"></div>
                <div class="cellselector" id="6-7"></div>
                <div class="cellselector" id="6-8"></div>

                <div class="cellselector" id="7-3"></div>

                <div class="cellselector" id="7-6"></div>
                <div class="cellselector" id="7-7"></div>
                <div class="cellselector" id="7-8"></div>

                <div class="cellselector" id="8-3"></div>

                <div class="cellselector" id="8-5"></div>
                <div class="cellselector" id="8-6"></div>
                <div class="cellselector" id="8-7"></div>
                <div class="cellselector" id="8-8"></div>

            </div>

        </div>

    </body>

</html>
