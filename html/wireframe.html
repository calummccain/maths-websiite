<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/wireframe.css">
        <link rel="stylesheet" href="../css/menu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>

        <title>wireframe</title>

    </head>

    <body>

        <div id="canvas"></div>

        <div id="menu">

            <button id="pqr">pqr</button>

            <div id="pqrselector">

                <div id=leftarrow>
                    left
                </div>

                <div id="rightarrow">
                    right
                </div>

                <div id="options">

                    <div class="cellselector" id="3-3-"></div>
                    <div class="cellselector" id="3-4-"></div>
                    <div class="cellselector" id="3-5-"></div>
                    <div class="cellselector" id="3-6-"></div>
                    <div class="cellselector" id="3-7-"></div>
                    <div class="cellselector" id="3-8-"></div>

                    <div class="cellselector" id="4-3-"></div>
                    <div class="cellselector" id="4-4-"></div>
                    <div class="cellselector" id="4-5-"></div>
                    <div class="cellselector" id="4-6-"></div>
                    <div class="cellselector" id="4-7-"></div>
                    <div class="cellselector" id="4-8-"></div>

                    <div class="cellselector" id="5-3-"></div>
                    <div class="cellselector" id="5-4-"></div>
                    <div class="cellselector" id="5-5-"></div>
                    <div class="cellselector" id="5-6-"></div>
                    <div class="cellselector" id="5-7-"></div>
                    <div class="cellselector" id="5-8-"></div>

                    <div class="cellselector" id="6-3-"></div>
                    <div class="cellselector" id="6-4-"></div>
                    <div class="cellselector" id="6-5-"></div>
                    <div class="cellselector" id="6-6-"></div>
                    <div class="cellselector" id="6-7-"></div>
                    <div class="cellselector" id="6-8-"></div>

                    <div class="cellselector" id="7-3-"></div>
                    <div class="cellselector" id="7-4-"></div>
                    <div class="cellselector" id="7-5-"></div>
                    <div class="cellselector" id="7-6-"></div>
                    <div class="cellselector" id="7-7-"></div>
                    <div class="cellselector" id="7-8-"></div>

                    <div class="cellselector" id="8-3-"></div>
                    <div class="cellselector" id="8-4-"></div>
                    <div class="cellselector" id="8-5-"></div>
                    <div class="cellselector" id="8-6-"></div>
                    <div class="cellselector" id="8-7-"></div>
                    <div class="cellselector" id="8-8-"></div>

                    <div id="truncated">
                        <div class="cellselector" id="3-3-t"></div>
                        <div class="cellselector" id="3-4-t"></div>
                        <div class="cellselector" id="3-5-t"></div>
                        <div class="cellselector" id="4-3-t"></div>
                        <div class="cellselector" id="5-3-t"></div>
                    </div>

                    <div id="rectified">
                        <div class="cellselector" id="3-3-r"></div>
                        <div class="cellselector" id="3-4-r"></div>
                        <div class="cellselector" id="3-5-r"></div>
                        <div class="cellselector" id="4-3-r"></div>
                        <div class="cellselector" id="5-3-r"></div>
                    </div>

                </div>

            </div>

            <button id="visibleLines">visible</button>

            <button id="model">model</button>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangex">
                x
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangey">
                y
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangez">
                z
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangeu">
                u
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangev">
                v
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangew">
                w
            </div>

        </div>

        <script type="module" src="../js/main/wireframe.js"></script>

    </body>

</html>
