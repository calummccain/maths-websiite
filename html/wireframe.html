<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/wireframe.css">
        <link rel="stylesheet" href="../css/menu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>

        <title>wireframe</title>

    </head>

    <body>

        <div id="canvas"></div>

        <div id="menu">

            <button id="pqr">pqr</button>

            <div id="pqrselector">

                <div id="options">

                    <div class="cellselector spherical" id="3-3-"></div>
                    <div class="cellselector spherical" id="3-4-"></div>
                    <div class="cellselector spherical" id="3-5-"></div>
                    <div class="cellselector euclidean" id="3-6-"></div>
                    <div class="cellselector hyperbolic" id="3-7-"></div>
                    <div class="cellselector hyperbolic" id="3-8-"></div>

                    <div class="cellselector spherical" id="4-3-"></div>
                    <div class="cellselector euclidean" id="4-4-"></div>
                    <div class="cellselector hyperbolic" id="4-5-"></div>
                    <div class="cellselector hyperbolic" id="4-6-"></div>
                    <div class="cellselector hyperbolic" id="4-7-"></div>
                    <div class="cellselector hyperbolic" id="4-8-"></div>

                    <div class="cellselector spherical" id="5-3-"></div>
                    <div class="cellselector hyperbolic" id="5-4-"></div>
                    <div class="cellselector hyperbolic" id="5-5-"></div>
                    <div class="cellselector hyperbolic" id="5-6-"></div>
                    <div class="cellselector hyperbolic" id="5-7-"></div>
                    <div class="cellselector hyperbolic" id="5-8-"></div>

                    <div class="cellselector euclidean" id="6-3-"></div>
                    <div class="cellselector hyperbolic" id="6-4-"></div>
                    <div class="cellselector hyperbolic" id="6-5-"></div>
                    <div class="cellselector hyperbolic" id="6-6-"></div>
                    <div class="cellselector hyperbolic" id="6-7-"></div>
                    <div class="cellselector hyperbolic" id="6-8-"></div>

                    <div class="cellselector hyperbolic" id="7-3-"></div>
                    <div class="cellselector hyperbolic" id="7-4-"></div>
                    <div class="cellselector hyperbolic" id="7-5-"></div>
                    <div class="cellselector hyperbolic" id="7-6-"></div>
                    <div class="cellselector hyperbolic" id="7-7-"></div>
                    <div class="cellselector hyperbolic" id="7-8-"></div>

                    <div class="cellselector hyperbolic" id="8-3-"></div>
                    <div class="cellselector hyperbolic" id="8-4-"></div>
                    <div class="cellselector hyperbolic" id="8-5-"></div>
                    <div class="cellselector hyperbolic" id="8-6-"></div>
                    <div class="cellselector hyperbolic" id="8-7-"></div>
                    <div class="cellselector hyperbolic" id="8-8-"></div>

                    <div id="truncated">
                        <div class="cellselector spherical" id="3-3-t"></div>
                        <div class="cellselector spherical" id="3-4-t"></div>
                        <div class="cellselector spherical" id="3-5-t"></div>
                        <div class="cellselector spherical" id="4-3-t"></div>
                        <div class="cellselector spherical" id="5-3-t"></div>
                    </div>

                    <div id="rectified">
                        <div class="cellselector spherical" id="3-3-r"></div>
                        <div class="cellselector spherical" id="3-4-r"></div>
                        <div class="cellselector spherical" id="3-5-r"></div>
                        <div class="cellselector spherical" id="4-3-r"></div>
                        <div class="cellselector spherical" id="5-3-r"></div>
                    </div>

                </div>

                <div id="metricBar">

                    <div class="metricBox" id="s"></div>
                    <div class="metricBox" id="e"></div>
                    <div class="metricBox" id="h"></div>
                    <div class="metricBox" id="p"></div>
                    <div class="metricBox" id="u"></div>

                    <div class="metricNumber" id="euclidean"></div>
                    <div class="metricNumber" id="paracompact"></div>

                    <div class="metricNumber" id="3"></div>
                    <div class="metricNumber" id="4"></div>
                    <div class="metricNumber" id="5"></div>
                    <div class="metricNumber" id="6"></div>
                    <div class="metricNumber" id="7"></div>
                    <div class="metricNumber" id="8"></div>
                    <div class="metricNumber" id="9"></div>
                    <div class="metricNumber" id="10"></div>
                    <div class="metricNumber" id="11"></div>
                    <div class="metricNumber" id="12"></div>

                </div>

            </div>

            <button id="visibleLines">visible</button>

            <button id="model">model</button>

            <div class="slidecontainer">
                x
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangex">
                <div id="xrange">0</div>
            </div>
            <div class="slidecontainer">
                y
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangey">
                <div id="yrange">0</div>
            </div>
            <div class="slidecontainer">
                z
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangez">
                <div id="zrange">0</div>
            </div>
            <div class="slidecontainer">
                u
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangeu">
                <div id="urange">0</div>
            </div>
            <div class="slidecontainer">
                v
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangev">
                <div id="vrange">0</div>
            </div>
            <div class="slidecontainer">
                w
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangew">
                <div id="wrange">0</div>
            </div>

        </div>

        <script type="module" src="../js/main/wireframe.js"></script>

    </body>

</html>
