<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/wireframe.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>
        <title>wireframe</title>
        
    </head>

    <body>

        <div id="canvas"></div>

        <div id="menu">

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRangep">
                p
            </div>

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRangeq">
                q
            </div>

            <div class="slidecontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="myRanger">
                r
            </div>

            <button id="visibleLines">visible</button>

            <button id="intersection">intersection</button>

            <button id="truncated">truncated</button>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangex">
                x
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangey">
                y
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRangez">
                z
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangeu">
                u
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangev">
                v
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="myRangew">
                w
            </div>

        </div>

        <script type="module" src="../js/main/wireframe.js"></script>

    </body>

</html>
